<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #000000);
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    .entry-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .entry-header {
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 150px;
      height: auto;
      animation: fadeIn 2s ease-in-out;
    }

    .headline {
      color: #FFD700;
      font-size: 2.5em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out, colorChange 3s infinite;
    }

    @keyframes colorChange {
      0%, 100% {
        color: #FFD700;
      }
      50% {
        color: red;
      }
    }

    .enter-button {
      background-color: #FFD700;
      color: #000000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      margin-top: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: pulse 1.5s infinite;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #e6c200;
    }

    .scroll-prompt {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .arrow {
      font-size: 2em;
      color: #FFD700;
      animation: bounce 2s infinite;
    }

    .description {
      margin-top: 20px;
      color: #f0e68c;
      font-size: 1.2em;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .entry-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links li {
      display: inline;
      margin: 0 10px;
    }

    .footer-links a {
      color: #FFD700;
      text-decoration: none;
      font-size: 0.9em;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 1.5em;
      }

      .enter-button {
        font-size: 1em;
        padding: 10px 20px;
      }

      .description {
        font-size: 1em;
      }
    }

    .install-button {
  background-color: #FFD700; /* Yellow color for the button */
  color: #2c2c2c; /* Black color for the text */
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s, transform 0.3s;
}

.install-button:hover {
  background-color: #FFC107; /* Slightly darker yellow for hover effect */
  transform: translateY(-2px); /* Slight lift effect */
}

.install-button:active {
  background-color: #FFB300; /* Even darker yellow for active state */
  transform: translateY(0); /* Reset lift effect */
}

.install-button:focus {
  outline: none; /* Remove default focus outline */
  box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.5); /* Yellow focus ring */
}

  </style>
</head>
<body>

  
  <div class="entry-page">
    <header class="entry-header">

      
      <img src="logo.png" alt="Academic Pal Logo" class="logo">
      <h1 class="headline">Welcome to Academic Pal</h1>
    </header>
    <main class="entry-main">
      <button class="enter-button">Enter</button>
      <div class="scroll-prompt">
        <span class="arrow">â†“</span>
      </div>
      <p class="description">
        Empowering students to reach their full potential with comprehensive resources and support.
      </p>
    </main>
    <footer class="entry-footer">
      <ul class="footer-links">
        <li><a href="https://hari-hara7.github.io/new-academic-pal/#about">About Us</a></li>
        <li><a href="https://academicpal.vercel.app/#contact">Contact</a></li>
        <li><a href="https://www.privacypolicies.com/live/0b697d9c-92ec-451c-8619-68f264fabd20">Privacy Policy</a></li>
      </ul>
    </footer>
  </div>
  <script>
    document.querySelector('.enter-button').addEventListener('click', () => {
      window.location.href = 'https://hari-hara7.github.io/pop-page/';
    });


    let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the browser from automatically showing the prompt
    e.preventDefault();
    // Stash the event so it can be triggered later
    deferredPrompt = e;
    // Show the install button
    installBtn.style.display = 'block';
  });

  function addToHomeScreen() {
    if (deferredPrompt) {
      // Show the prompt
      deferredPrompt.prompt();

      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        // Hide the install button
        installBtn.style.display = 'none';
      });
    }
  }


  if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
    }, function(error) {
      console.log('Service Worker registration failed:', error);
    });
  });
}

  </script>
</body>
</html>
